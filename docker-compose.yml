# Docker Compose for local development and testing
# Note: Requires NVIDIA GPU and nvidia-docker runtime
version: '3.8'

services:
  sam3d-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - HF_TOKEN=${HF_TOKEN:-}
    image: sam3d-objects:latest
    container_name: sam3d-api
    ports:
      - "8000:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN:-}
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      # Mount checkpoints to avoid re-downloading
      - ./checkpoints:/workspace/sam-3d-objects/checkpoints:ro
      # Mount outputs for debugging
      - ./outputs:/tmp/sam3d_outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

