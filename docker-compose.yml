# Docker Compose for local development and testing
# Note: Requires NVIDIA GPU and nvidia-docker runtime
version: '3.8'

services:
  sam3d-api:
    build:
      context: .
      dockerfile: Dockerfile
      # NO build args needed - checkpoints mounted at runtime
    image: sam3d-objects:latest
    container_name: sam3d-api
    ports:
      - "8000:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PORT=8000
      - HOST=0.0.0.0
      # Only needed if checkpoints not mounted
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      # Mount outputs for debugging
      - ./outputs:/tmp/sam3d_outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s  # Model loading takes ~2-3 min

